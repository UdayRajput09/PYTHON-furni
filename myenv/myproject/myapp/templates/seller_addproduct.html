{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<!doctype html>
<html lang="en">



<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Add-Product</h1>
                </div>
            </div>
            <div class="col-lg-7">

            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->
{% if msg %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
</div>
{% endif %}

<div class="container-sm my-5">
    <form method="post" action="{% url 'seller_addproduct' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="text-black" for="fname">Product Name</label>
                    <input type="text" class="form-control" id="pname" name="pname">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-black" for="email">Price</label>
            <input type="number" class="form-control" id="pprice" name="pprice">
        </div>
        <div class="form-group my-4">
            <label class="text-black" for="email">Product_Description</label>
            <textarea class="form-control" name="pdesc" id="pdesc"></textarea>
        </div>
        <select class="form-control w-50 my-4" name="pcategory" id="">
            <option class="text-center" value="">Select Types</option>
            <option value="Sofa">Sofa</option>
            <option value="Coffee Table">Coffee Table</option>
            <option value="TV Stand">TV Stand</option>
            <option value="Armchair">Armchair</option>
            <option value="Bookshelf">Bookshelf</option>
            <option value="Bed Frame">Bed Frame</option>
            <option value="Mattress">Mattress</option>
            <option value="Mirror">Mirror</option>
            <option value="Dining Table">Dining Table</option>
            <option value="Sideboard">Sideboard</option>
            <option value="Server Table">Server Table</option>
            <option value="Dining Chairs">Dining Chairs</option>
        </select>


        <div>
            <label class="text-black mt-5" for="image">Upload Product Picture</label>
            <input type="file" id="pimg" class="mt-2" name="pimg">
        </div>


        <button type="submit" class="btn btn-primary-hover-outline my-5">Add Product</button>
    </form>

</div>



{% endblock %}

</body>


</html>
