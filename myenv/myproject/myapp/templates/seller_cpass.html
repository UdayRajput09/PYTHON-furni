{% extends 'seller_header.html' %}
{% load static %}
{% block content %}

<!doctype html>
<html lang="en">



<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Change-password</h1>
                </div>
            </div>
            <div class="col-lg-7">

            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->
{% if msg %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
</div>
{% endif %}

<div class="container-sm my-5">
    <form method="post" action="{% url 'cpass' %}">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="text-black" for="email">Old Password</label>
                <input type="password" class="form-control" id="email" name="password">
            </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="text-black" for="email">New Password</label>
                <input type="password" class="form-control" id="email" name="npassword">
            </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="text-black" for="email">Confirm-Password</label>
                <input type="password" class="form-control" id="email" name="cnpassword">
            </div>
        <button type="submit" class="btn btn-primary-hover-outline my-5 col-6">Update-password</button>
    </form>

</div>



{% endblock %}

</body>


</html>
