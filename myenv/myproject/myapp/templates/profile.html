{% extends 'Header.html' %}
{% load static %}
{% block content %}

<!doctype html>
<html lang="en">



<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>User-Profile</h1>
                </div>
            </div>
            <div class="col-lg-7">

            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->
{% if msg %}
<div class="alert alert-danger" role="alert">
    {{ msg }}
</div>
{% endif %}

<div class="container-sm my-5">
    <form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <div>
                    <label class="text-black" for="image">Update profile pic </label>
                    <input type="file" id="image" name="profile">
                    <label class="text-black">Profile picture </label>
                    <img src="{{ user.profile.url }}"
                        style="height: 100px; width: 100px; border-radius: 50%; margin-left: 100px;" alt="">
                </div>
                <div class="form-group">
                    <label class="text-black" for="fname">Name</label>
                    <input type="text" class="form-control" id="fname" name="name" value="{{user.name}}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-black" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
        </div>

        <div class="form-group">
            <label class="text-black" for="email">Mobile No.</label>
            <input type="tel" class="form-control" id="email" name="mobile" value="{{user.mobile}}">
        </div>
        <button type="submit" class="btn btn-primary-hover-outline my-5">Update</button>
    </form>
</div>
</div>



{% endblock %}

</body>


</html>
